name: Generate Blog Post

on:
  repository_dispatch:
    types: [new-blog-post]

concurrency:
  group: blog-deploy
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install requests markdown

      - name: Generate blog post page
        env:
          POST_SLUG: ${{ github.event.client_payload.slug }}
          API_URL: https://vantage-api.fly.dev
        run: python scripts/generate_blog.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add blog/ sitemap.xml
          git diff --cached --quiet || (git commit -m "Add/update blog post: ${{ github.event.client_payload.slug }}" && git push)
